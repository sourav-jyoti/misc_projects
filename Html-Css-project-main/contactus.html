<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./css/contactus.css">
</head>
<body>

    <div class="container">
        <header class="top">
            <div class="contact">Contact Form</div>
            <div class="normal">Fill these basic details to contact</div>

        </header>
        <main class="main">
            <div class="name">
                <label for="inputname" class="labelname">Name:</label>
                <input type="text" id="inputname" placeholder="Your full Name">

            </div>
            <div class="email">
                <label for="inputemail" class="labelemail">Email:</label>
                <input type="email" id="inputemail" placeholder="Your Email">

            </div>
            <div class="subject">
                <label for="selectsubject" class="labelsubject">Subject:</label>
                <select name="" id="selectsubject">
                    <option value="" selected>Select</option>
                    <option value="">Event details</option>
                    <option value="">Ticket Query</option>
                    <option value="">Refund details</option>
                    
                </select>
            </div>
            <div class="query">
                <label for="yourquery" class="yourquery">Query:</label>
                <textarea name="" id="yourquery" cols="30" rows="10" placeholder="Type your message here.."></textarea>
            </div>
            <div class="submit" onclick="alert('Your message has been delivered')">
                <input type="submit" class="submitbutton" value="Submit">
            </div>
        </main>
    </div>

</body>
</html>
